<!DOCTYPE html>
<HTML>
    <head>
        <title> Login page</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="wrapper">
      <form action="">
        <h1>Login Page</h1>
        <div class="input-box">
            <input type="text" placeholder="User Name" id="username" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="password" id="password" placeholder=" password" required>
            <i class='bx bxs-lock-alt '></i>
        </div>
        <div class="remember-forget">
            <label><input type="checkbox">Remember Me</label>
            <a href="#"> Forgot password</a>
        </div>
        <button type="Submit" class="btn" onclick="func()"
        >Login
    </button>
        <div class="register-link">
            <p> Dont have an account? <a href="https://yogeshkalmodiya9.github.io/registrationsignup/" target="_blank"> Register</a></p>
        </div>
      </form>
    </div>
    <script>
    function func(){
        var email = document.getElementById('username').value;
        var pass =  document.getElementById('password').value
        if(email=='yogeshkalmodiya2@gmail.com' && pass == '123456'){
            alert("Success full !")
            window.location.assign("Yojna.html")
        }
        else{
            alert("Invalid User or Passowrd")
        }

    }
    
    </script>
    </body>
</HTML>
